<html>

<head>
    <link rel="stylesheet" href="./style.css">
    <link href="/fontawesome-free-5.13.0-web/css/all.css" rel="stylesheet">
    <!--load all styles -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header class="header-div">

        <div class="he">
            <h1 onclick="window.location.href='/'"><b>Social Network</b></h1>
            <div id="dark-theme" class="side_buttons">
                <p id="dark-theme-p"></p>
            </div>
        </div>


    </header>




    <main id="container">
        <section class="section">
            <h1 class="h"><i class="fa fa-angle-up" aria-hidden="true"></i>Social media</h1>


            <ul class="ul">
                <a class="link-div" href="https://www.facebook.com/" target="_blank">
                    <img src="./ico/facebook.png">
                    <H1>Facebook</H1>
                </a>



                <a class="link-div" href="https://www.instagram.com/" target="_blank">
                    <img src="./ico/instagram.png">
                    <H1>Instagram</H1>
                </a>
                <a class="link-div" href="https://twitter.com/login" target="_blank">
                    <img src="./ico/twitter.png">
                    <H1>Twitter</H1>
                </a>


                <a class="link-div" style="cursor: pointer;">

                    <i class="fas fa-angle-double-down" style="font-size: 40px;"></i>
                </a>

            </ul>

            <ul class="subul" style="display: none;">

                <a class="link-div" href="https://www.linkedin.com/" target="_blank">
                    <img src="./ico/linkedin.png">
                    <H1>Linkedin</H1>
                </a>
                <a class="link-div" href="https://www.pinterest.com/" target="_blank">
                    <img src="./ico/pinterest.png">
                    <H1>pinterest</H1>
                </a>
                <a class="link-div" href="https://www.tumblr.com/" target="_blank">
                    <img src="./ico/tumblr.png">
                    <H1>tumblr</H1>
                </a>
                <a class="link-div" href="https://vk.com/" target="_blank">
                    <img src="./ico/vk.png">
                    <H1>vk</H1>
                </a>

            </ul>
        </section>

        <section class="section">
            <h1 class="h"><i class="fa fa-angle-up" aria-hidden="true"></i>Serch engins</h1>
            <ul class="ul">

                <a class="link-div" href="https://www.duckduckgo.com/" target="_blank">
                    <img src="./ico/duckduckgo.png">
                    <H1>duckduckgo</H1>
                </a>
                <a class="link-div" href="https://www.google.com/" target="_blank">
                    <img src="./ico/google.png">
                    <H1>google</H1>
                </a>
                <a class="link-div" href="https://www.bing.com/" target="_blank">
                    <img src="./ico/bing.png">
                    <H1>bing</H1>
                </a>
                <a class="link-div" href="https://www.yahoo.com/" target="_blank">
                    <img src="./ico/yahoo.png">
                    <H1>yahoo</H1>
                </a>

            </ul>
        </section>
        <section class="section">
            <h1 class="h"><i class="fa fa-angle-up" aria-hidden="true"></i>G Suite</h1>
            <ul class="ul">
                <a class="link-div" href="https://www.youtube.com/" target="_blank">
                    <img src="./ico/YouTube.png">
                    <H1>YouTube</H1>
                </a>
                <a class="link-div" href="https://www.gmail.com/" target="_blank">
                    <img src="./ico/gmail.png">
                    <H1>gmail</H1>
                </a>
                <a class="link-div" href="https://drive.google.com/" target="_blank">
                    <img src="./ico/drive.png">
                    <H1>drive</H1>
                </a>
                <a class="link-div" href="https://translate.google.com/" target="_blank">
                    <img src="./ico/translate.png">
                    <H1>translate</H1>
                </a>

            </ul>
        </section>









    </main>


    <script src="./dark-theme.js"></script>


    <script src="./ul.js"></script>




</body>


</html>
